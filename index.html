<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>JavaScriptCalc</title>
  </head>
  <body>
    <div class="MainContainer">
      <div class="ScreenContainer">
        <div class="EquationReview">empty_review</div>
        <div class="EquationMain">empty_review</div>
      </div>

      <div class="OpeationAndNumberButton">
        <div class="NumberButton">
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button id="ten">0</button>
          <button id="clear">CE</button>
          <button id="equals">=</button>
        </div>

        <div class="Operations">
          <button id="add">+</button>
          <button id="mul">*</button>
          <button id="divide">/</button>
          <button id="subtract">-</button>
        </div>
      </div>
    </div>
  </body>
</html>
